<html lang="en">
<head>
  <meta charset="utf-8">
  <title>serialize demo</title>
  <style>
  body, select {
    font-size: 12px;
  }
  form {
    margin: 5px;
  }
  p {
    color: red;
    margin: 5px;
    font-size: 14px;
  }
  b {
    color: blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 

<form>
  First name:
  <input type="date" name="startdate" id="startdate"><br>
  Last name:
  <input type="date" name="enddate" id="enddate">
</form>
<ul id="results">
</ul>

 
 
<script>
  function showValues() {
    var startdate= $( "#startdate" ).val();
    var enddate= $( "#enddate" ).val();
    $( "#results" ).html( '<dt>'+startdate+'</dt><dt>'+enddate+'</dt>' );
  }
  $( "input[type='date']" ).on( "change", showValues );
  showValues();
</script>



</body>
</html>
