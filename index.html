<html lang="en">
<head>
  <meta charset="utf-8">
  <title>serialize demo</title>
  <style>
  body, select {
    font-size: 12px;
  }
  form {
    margin: 5px;
  }
  p {
    color: red;
    margin: 5px;
    font-size: 14px;
  }
  b {
    color: blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <form>
  First name:
  <input type="date" name="startdate" id="startdate"><br>
  Last name:
  <input type="date" name="enddate" id="enddate">
</form>

<ul>

<li id="liStartDate">2016-06-01</li>
<li id="liEndDate">2016-06-15</li>

</ul>

 <script>


  $( "input[type='date']" ).on( "change",  function () {
    var startdate= $( "#startdate" ).val();
    var enddate= $( "#enddate" ).val();
    $( "#liStartDate" ).html(startdate);
    $( "#liEndDate" ).html(enddate);
  }
 );

</script>

 




</body>
</html>
